{% extends 'layout.html' %}
{% block content %}
	<div class="hero-unit">
		<img src="img/test/img4-ancha.jpg" style="border:5px solid #CCC;">
	</div>
	<!-- lista de proyectos -->
	<div class="row-fluid">
		<div class="span10">
			<ul>
			{% for project in projects %}
				<li class="span4" style="border:1px solid #CCC;">
					<div class="pull-right">
						<span><i class="icon-map-marker"></i></span>
						<span><i class="icon-refresh"></i></span>
					</div>	
					<div>
						<a href="#">
							<img class="img-polaroid" src="img/test/img1.jpg"  >
						</a>
					</div>
					<div>
						<h4>{{project.title}}</h4>							
					</div>				
					<div>
						<p>{{project.brief}}</p>
					</div>
					<div class="row-fluid">
						<div class="span8">
							<span>
								<p>AR$ 0.- de AR$ {{project.pledge}}.-</p>
							</span>
							<span>
								<p>recaudado</p>
							</span>
						</div>
						<div class="span4">
							<span>
								<p>60 dias</p>
							</span>
							<span>
								<p>para finalizar</p>
							</span>
						</div>
					</div>
				</li>
			{% endfor %}
			</ul>
		</div>
		<div class="span2">&nbsp;</div>
	</div>
{% endblock %}
